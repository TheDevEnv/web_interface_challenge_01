<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__content">
        <div class="card__img">
          <img src="img/device.svg" alt="Device">
        </div>
        <div class="title">Mobile</div>
        <div class="subtitle">Get notifications about new releases in our mobile app.</div>
        <div class="card__actions"><div class="superscript">$</div>10<div class="subscript">/month</div></div>
      </div>
      <div class="card__content">
        <div class="card__img">
          <img src="img/laptop.svg" alt="Laptop">
        </div>
        <div class="title">Desktop</div>
        <div class="subtitle">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</div>
        <div class="card__actions"><div class="superscript">$</div>15<div class="subscript">/month</div></div>
      </div>
      <div class="card__content">
        <div class="card__img">
          <img src="img/monitor.svg" alt="Monitor">
        </div>
        <div class="title">tv</div>
        <div class="subtitle">Watch your favorite series at home on large screen with our TV application.</div>
        <div class="card__actions"><div class="superscript">$</div>20<div class="subscript">/month</div></div>
      </div>
    </div>
  </div>
</body>
</html>
